<!DOCTYPE html>
<html lang="en">

<head>
  <title>Library</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
  <header>
    <nav class="navbar navbar-dark bg-dark">
      <div class="navbar-brand">Library App</div>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newBookModal">
        Add new book
      </button>
    </nav>
  </header>

  <!-- New Book Modal -->
  <div class="modal fade" id="newBookModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">New Book</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <form id="newBookForm">
              <input type="text" class="form-control" name="title" id="title" placeholder="Title" />
              <input type="text" class="form-control" name="author" id="author" placeholder="Author" />
              <div class="flex-row">
                <input type="number" class="form-control" name="pages" id="pages" placeholder="Pages" />
                <div class="form-check form-check-inline">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="read" id="read" value="checkedValue"> Enjoyed it
                  </label>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Cancel
          </button>
          <button type="button" class="btn btn-primary" id="submitNewBook">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <main>
    <div class="container"></div>
  </main>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-app.js"></script>

  <!-- RealTime Database SDK -->
  <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-database.js"></script>

  <script src="js/firebaseInit.js"></script>

  <!-- My JS -->
  <script src="js/app.js" defer></script>
</body>

</html>
